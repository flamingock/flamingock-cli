name: PR Quality Gate

on:
  pull_request:
    branches: [develop]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:

  # ── Job 1: Build, unit test, produce uber JAR ──────────────────────────────
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GraalVM 21
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          cache: 'gradle'

      - name: Build & test
        run: ./gradlew build

      - name: Upload uber JAR
        uses: actions/upload-artifact@v4
        with:
          name: uber-jar
          path: build/libs/flamingock-cli-*-uber.jar
          retention-days: 1
          if-no-files-found: error

  # ── Job 2: Build GraalVM native image (parallel with build) ────────────────
  native-image:
    name: Native Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GraalVM 21
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          cache: 'gradle'

      - name: Compile native image
        run: ./gradlew nativeCompile

      - name: Upload native binary
        uses: actions/upload-artifact@v4
        with:
          name: native-binary
          path: build/native/nativeCompile/flamingock
          retention-days: 1
          if-no-files-found: error

  # ── Job 3: Integration tests (needs both artifacts) ────────────────────────
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, native-image]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download uber JAR
        uses: actions/download-artifact@v4
        with:
          name: uber-jar
          path: build/libs/

      - name: Download native binary
        uses: actions/download-artifact@v4
        with:
          name: native-binary
          path: build/native/nativeCompile/

      - name: Make native binary executable
        run: chmod +x build/native/nativeCompile/flamingock

      - name: Start MySQL
        run: docker compose -f integration-tests/docker-compose.yml up -d --wait

      - name: Run integration tests (uber JAR)
        run: ./integration-tests/run-tests.sh --no-docker --verbose

      - name: Run integration tests (native binary)
        run: ./integration-tests/run-tests.sh --no-docker --verbose
        env:
          CLI_CMD: ./build/native/nativeCompile/flamingock

      - name: Stop MySQL
        if: always()
        run: docker compose -f integration-tests/docker-compose.yml down -v
