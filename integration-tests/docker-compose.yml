version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: flamingock-cli-test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-flamingock_root}
      MYSQL_USER: ${MYSQL_USER:-flamingock}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-flamingock_pass}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - ./init-databases.sql:/docker-entrypoint-initdb.d/01-init-databases.sql:ro
    tmpfs:
      - /var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-flamingock_root}"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s
